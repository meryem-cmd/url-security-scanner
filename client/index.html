<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Security Scanner | Professional Web Security Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">
    <header>
        <div class="header-content">
            <div class="logo">URL Security Scanner</div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="scanner-container">
            <form id="scannerForm" class="scanner-form">
                <div class="input-wrapper">
                    <input type="url" id="urlInput" placeholder="Enter URL to scan (e.g., https://example.com)"
                        required>
                </div>
                <button type="submit" class="scan-button">
                    <span class="button-text">Scan Now</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
        </div>

        <div id="result" class="result-container hidden">
            <div id="scanStatus" class="status-badge"></div>
            <div id="resultDetails" class="result-details"></div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Advanced Security</h3>
                <p>Comprehensive security analysis using industry-standard protocols and best practices.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Real-time Scanning</h3>
                <p>Instant results with our high-performance scanning engine.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-chart-line"></i>
                <h3>Detailed Reports</h3>
                <p>Get comprehensive security reports with actionable insights.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
